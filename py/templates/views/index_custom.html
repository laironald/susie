{% raw %}

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <div class="col-sm-10">
        <input data-ng-model="custom_text" 
          type="text" class="form-control" 
          placeholder="type in whatever you want..." 
          data-ng-blur="customFinish()">
      </div>
    </div>
  </form>

  <div class="panel">
    <div class="panel-heading">
      <h2 class="panel-title"></h2>
    </div>
    <div class="panel-body">
      <span data-ng-show="processing">
        <i class='fa fa-spin fa-cog'></i> processing...
      </span>
      <span data-ng-hide="processing">{{ custom_status }}</span>
    </div>
  </div>

{% endraw %}
