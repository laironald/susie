<!DOCTYPE html>
<html data-ng-app="cooking">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/{{ controller }}.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
    {% block specific_stylesheets %}{% endblock %}
  </head>
  <body data-ng-controller="CookingController" data-ng-cloak>
    <span data-ng-init="ArduinoConnected = {{ active }}"></span>
    <span class="pusher" 
      data-key='{{ pusherKey }}' 
      data-presence='presence-channel' 
      data-public="public-channel">
    </span>
    <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
      <h1 class="app-name">Cooking Robot</h1>
      <div class="scrollable">
        <div class="scrollable-content">
          <div class="list-group" toggle="off" bubble target="mainSidebar">
            <a class="list-group-item" href="#/">Settings <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/arduinos">Arduinos <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/custom">Custom <i class="fa fa-chevron-right pull-right"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="app">
      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span><i class="fa fa-spoon"></i> Cooking Robot</span>
        </div>

        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>

        <div class="btn-group pull-right" yield-to="navbarAction">
          <div class="btn btn-navbar">
            <a href="" data-ng-click="overlay('helpOverlay')">
              <i class="fa fa-question-circle"></i> Help
            </a>
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/" class="btn btn-navbar btn-icon-only">
            <i class="fa fa-gears fa-navbar"></i>
          </a>
          <a href="#/arduinos" class="btn btn-navbar btn-icon-only">
            <i class="fa fa-cubes fa-navbar"></i>
          </a>
          <a href="#/custom" class="btn btn-navbar btn-icon-only">
            <i class="fa fa-tasks fa-navbar"></i>
          </a>
        </div>
      </div>
      <div class="app-body" data-ng-cloak>
        <ng-view class="app-content"></ng-view>
        {% block overlay %}{% endblock %}
      </div>
    </div>


    {% block templates %}{% endblock %}
    <script src="//code.angularjs.org/1.2.7/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.7/angular-route.min.js"></script>
    <script src="js/mobile-angular-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="/js/cooking_controller.js"></script>
  </body>
</html>
